<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Complete Job</ion-title>
  </ion-navbar>
</ion-header>

<!--TODO: Figure out better way to display and edit time-->
<ion-content class="content">
  <div class="list">
    <ion-list>
      <div class="list-item">

        <ion-row no-padding class="content-row">
          <ion-col no-padding width-40 class="item-content">
            <h3 class="item-title">Adjust time</h3>
          </ion-col>
          <ion-col no-padding width-40 class="item-content">
            <ion-datetime
              class="item-description"
              displayFormat="HH:mm"
              placeholder="00:00"
              [(ngModel)]="totalTime"></ion-datetime>
            <!--<ion-item class="range-item">-->
            <!--<ion-range-->
            <!--min="30"-->
            <!--max="300"-->
            <!--step="5"-->
            <!--snaps="true"-->
            <!--[(ngModel)]="totalTime">-->
            <!--<ion-label range-right>{{totalTime}}</ion-label>-->
            <!--</ion-range>-->
            <!--</ion-item>-->
          </ion-col>
          <ion-col no-padding width-20 class="item-content">
            <p class="item-description">
              {{ jobData.totalPrice | currency:'USD':'symbol':'1.0-2' }}
            </p>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="content-row">
          <ion-col no-padding width-40 class="item-content">
            <h3 class="item-title">Add additional services</h3>
          </ion-col>
          <ion-col no-padding width-40 class="item-content">
          </ion-col>
          <ion-col no-padding width-20 class="item-content">
          </ion-col>
        </ion-row>
      </div>
    </ion-list>
  </div>

  <div>
    <button ion-button block class="complete-button" (click)="submitComplete()">
      Submit
    </button>
  </div>

</ion-content>
